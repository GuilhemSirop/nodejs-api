<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        
        <div style="text-align:center;">
            
        <h1>RECEPTION DES SOCKETS</h1>
        </div>
        <p>1) Ouvrir la console > Network<br/>
        2) Ajouter / Modifier ou Supprimer une pizza et admirez le résultat !</p>

       
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>

  var socket = io('https://nodejs-api-coeurdelion.c9users.io');
  
  
  socket.on('[Pizza][post]', function (pizza) {
    console.log(`Une nouvelle pizza : ` + pizza.name + ` est à découvrir !`, pizza);
  });
  
  socket.on('[Pizza][delete]', function (pizza) {
    console.log(`La pizza ` + pizza.name + ` n'est plus disponible !`, pizza);
    
  });
  
    socket.on('[Pizza][put]', function (pizza) {
    console.log(`La pizza ` + pizza.name + ` vient d'être améliorée !`, pizza);
  });
  

</script>
</body>
</html>
